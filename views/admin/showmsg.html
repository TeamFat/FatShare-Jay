<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>后台管理 v1.0.0</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/themes/admin/css/style.css" rel="stylesheet" type="text/css"/>
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
		
		<table class="table-list" style="margin:0 auto; margin-top:30px; width:500px;">
			<thead>
				<tr>
					<th><b>提示信息</b></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td height="50"><p>{{.msg}}</p></td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="20" align="center">
				<a href="{{.redirect}}">如果您的浏览器没自动跳转，请点击这里</a>
				<script type="text/javascript">
				setTimeout("window.location.href='{{.redirect}}'", 3000);
				</script>
				</td>
			</tr>
			</tfoot>
		</table>

		</div>
	</div>
</div>
</body>
</html>
