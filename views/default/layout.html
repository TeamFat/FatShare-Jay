<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.title}}</title>
	<meta name="robots" content="all">
	<meta name="keywords" content="{{.keywords}}">
	<meta name="description" content="{{.description}}">
	<link href="/static/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script>
</head>

<body>
	<!-- container -->
	<div class="container">
		<!-- left-col -->
		<div class="left-col">
			<!-- intrude-less -->
			<div class="intrude-less">
			<header id="header" class="inner">
				<div class="profilepic">
					<script src="/static/themes/default/js/md5.js"></script>
					<script type="text/javascript">
						document.write("<img src='http://www.gravatar.com/avatar/" + MD5("{{.options.email}}") + "?s=160' alt='Profile Picture' style='width: 160px;' />");
					</script>
				</div>
				<h1><a href="/">{{.options.sitename}}</a></h1>
				<p class="subtitle">{{.options.subtitle}}</p>
			</header>
			</div>
			<!--/intrude-less-->
		</div>
		<!-- /left-col -->

		<!-- mid-col -->
		<div class="mid-col">
			<!-- mid-col-container -->
			<div class="mid-col-container">
				<div id="content" class="inner">
					{{.LayoutContent}}
				</div>
			</div>
			<!-- /mid-col-container -->

			<footer id="footer" class="inner">
			<p>Copyright &copy; 2017 - <a href="{{.options.siteurl}}" title="{{.options.sitename}}">{{.options.sitename}}</a>  </p>

			</footer>
			<script src="/static/themes/default/js/slash.js"></script>
		</div>
		<!-- /mid-col -->
	</div>
	<!-- /container -->
	<div style="display:none">
	{{str2html .options.stat}}
	</div>
</body>
</html>
